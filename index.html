<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xícara de Café 3D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="lampToggle" hidden>

    <label for="lampToggle" class="lamp" title="Puxe para desligar / ligar!">
        <div class="cable"></div>
        <div class="bulb">
            <div class="filament"></div>
            <div class="glow"></div>
            <div class="highlight"></div>
        </div>
        <div class="light-fade"></div>
    </label>

    <div class="container">
        <div class="plate"></div>
        <div class="cup">
            <div class="top">
                <div class="vapour">
                    <span style="--i: 1"></span>
                    <span style="--i: 3"></span>
                    <span style="--i: 5"></span>
                    <span style="--i: 7"></span>
                    <span style="--i: 2"></span>
                    <span style="--i: 4"></span>
                    <span style="--i: 6"></span>
                    <span style="--i: 8"></span>
                    <span style="--i: 9"></span>
                </div>
                <div class="circle">
                    <div class="coffee"></div>
                </div>
            </div>
            <div class="handle"></div>
        </div>
    </div>
    <div class="crafted-brand">
        <div class="crafted-line">"Crafted with focus, caffeine and <code>C++</code>"</div>
        <div class="crafted-sub">by Letrista</div>
    </div>
</body>

</html>
